<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認知行動療法アプリ</title>
    <link rel="stylesheet" href="asset/reset.css">
    <link rel="stylesheet" href="asset/base-tag.css">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <div class="container">
        <h1>認知行動療法アプリ</h1>
        <h2>進行度</h2>
        <div class="flex">
            <progress id="progress" max="100" value="80"></progress>
            <p class="progress--text__right">80%</p>
        </div>
        <div class="input-container">
            <h2>事実に対して、自分が見逃していた別の視点や事情はありませんか？</h2>
            <textarea id="page5-texterea" placeholder="詳細を記入してください"></textarea>
        </div>
        <div class="btn--flex">
            <button id="page5-before" class="btn btn--maincolor">1つ前に戻る</button>
            <button id="page5-next" class="btn">次へ</button>
        </div>
    </div>
</body>

<script src="asset/page5.js"></script>

</html>
