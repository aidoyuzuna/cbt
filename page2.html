<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認知行動療法アプリ</title>
    <link rel="stylesheet" href="asset/reset.css">
    <link rel="stylesheet" href="asset/base-tag.css">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <div class="container">
        <h1>認知行動療法アプリ</h1>
        <h2>進行度</h2>
        <div class="flex">
            <progress id="progress" max="100" value="20"></progress>
            <p class="progress--text__right">20%</p>
        </div>
        <div class="input-container">
            <h2>どんな感情がこみあがりましたか？（5個まで）</h2>
            <p>感情を選択し、感情の激しさを数値で表してください。（0：弱い感情　100：激しい感情）</p>
            <div id="emotion-container-1">
                <select id="emotion-select-1">
                    <option value="">感情を選んでください</option>
                    <option value="1">喜び</option>
                    <option value="2">期待</option>
                    <option value="3">穏やか</option>
                    <option value="4">焦り</option>
                    <option value="5">悲しみ</option>
                    <option value="6">不安</option>
                    <option value="7">嫌悪</option>
                </select>
                <div class="flex emotion-margin">
                    <input id="emotion-bar-1" type="range" min="0" max="100" step="5">
                    <input id="emotion-text-1" type="text">
                </div>
            </div>
            <div id="emotion-container-2" class="emotion-hidden">
                <select id="emotion-select-2">
                    <option value="">感情を選んでください</option>

                </select>
                <div class="flex emotion-margin">
                    <input id="emotion-bar-2" type="range" min="0" max="100" step="5">
                    <input id="emotion-text-2" type="text">
                </div>
            </div>
            <div id="emotion-container-3" class="emotion-hidden">
                <select id="emotion-select-3">
                    <option value="">感情を選んでください</option>
                    <option value="1">喜び</option>
                    <option value="2">期待</option>
                    <option value="3">穏やか</option>
                    <option value="4">焦り</option>
                    <option value="5">悲しみ</option>
                    <option value="6">不安</option>
                    <option value="7">嫌悪</option>
                </select>
                <div class="flex emotion-margin">
                    <input id="emotion-bar-3" type="range" min="0" max="100" step="5">
                    <input id="emotion-text-3" type="text">
                </div>
            </div>
            <div id="emotion-container-4" class="emotion-hidden">
                <select id="emotion-select-4">
                    <option value="">感情を選んでください</option>
                    <option value="1">喜び</option>
                    <option value="2">期待</option>
                    <option value="3">穏やか</option>
                    <option value="4">焦り</option>
                    <option value="5">悲しみ</option>
                    <option value="6">不安</option>
                    <option value="7">嫌悪</option>>
                </select>
                <div class="flex emotion-margin">
                    <input id="emotion-bar-4" type="range" min="0" max="100" step="5">
                    <input id="emotion-text-4" type="text">
                </div>
            </div>
            <div id="emotion-container-5" class="emotion-hidden">
                <select id="emotion-select-5">
                    <option value="">感情を選んでください</option>
                    <option value="1">喜び</option>
                    <option value="2">期待</option>
                    <option value="3">穏やか</option>
                    <option value="4">焦り</option>
                    <option value="5">悲しみ</option>
                    <option value="6">不安</option>
                    <option value="7">嫌悪</option>
                </select>
                <div class="flex emotion-margin">
                    <input id="emotion-bar-5" type="range" min="0" max="100" step="5">
                    <input id="emotion-text-5" type="text">
                </div>
            </div>
            <div class="btn--right">
                <button id="emotion-delete" class="btn feel-btn emotion-btn-margin">感情欄を削除</button>
                <button id="emotion-add" class="btn feel-btn btn--right__child">感情欄を追加</button>
            </div>
        </div>
    </div>
    <div class="btn--flex">
        <button id="page2-before" class="btn btn--maincolor">1つ前に戻る</button>
        <button id="page2-next" class="btn">次へ</button>
    </div>
</body>
<script src="asset/page2.js"></script>

</html>
